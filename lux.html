<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>光量[lux]の目安</title>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 2em; }
    h1, h2 { color: #333366; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1em;
      text-align: center;
    }
    th {
      background-color: #ddeeff;
    }
    .note {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>🌞 光量 [lux] の目安</h1>
<p>植物の育成や環境測定で使われる照度（光の強さ）を lux（ルクス）という単位で表します。以下に、一般的な環境での光量の目安をまとめました。</p>

<h2>📊 各環境での照度の目安</h2>
<table>
  <tr>
    <th>環境・状況</th>
    <th>照度（lux）</th>
  </tr>
  <tr>
    <td>晴天時の直射日光</td>
    <td>100,000 lux</td>
  </tr>
  <tr>
    <td>曇りの日の屋外</td>
    <td>10,000〜20,000 lux</td>
  </tr>
  <tr>
    <td>日陰の屋外</td>
    <td>1,000〜10,000 lux</td>
  </tr>
  <tr>
    <td>明るい室内（照明あり）</td>
    <td>300〜1,000 lux</td>
  </tr>
  <tr>
    <td>暗めの室内</td>
    <td>100〜300 lux</td>
  </tr>
  <tr>
    <td>月明かりの夜</td>
    <td>0.1〜1 lux</td>
  </tr>
</table>

<p class="note">※ 値はおおよその目安であり、条件によって変動します。</p>

</body>
</html>
